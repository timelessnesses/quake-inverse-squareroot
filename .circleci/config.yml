# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  win: circleci/windows@5.0
  python: circleci/python@2.1.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  macos:
    macos:
      xcode: 14.2.0
    steps:
      - checkout
      - run: pip install -r dev-requirements.txt
      - run: git clone https://github.com/pyenv/pyenv-update.git $(pyenv root)/plugins/pyenv-update
      - run: pyenv update
      - run: pyenv install pypy3 3.5 3.6 3.7 3.8 3.9 3.10 3.11 --verbose
      - run: tox
  windows:
    executor: win/default
    steps:
      - checkout
      - run: pip install -r dev-requirements.txt
      - run: git clone https://github.com/pyenv/pyenv-update.git $(pyenv root)/plugins/pyenv-update
      - run: pyenv update
      - run: pyenv install pypy3 3.5 3.6 3.7 3.8 3.9 3.10 3.11 --verbose
      - run: tox
  linux:
    machine:
      image:  ubuntu-2004:202010-01
    steps:
      - checkout
      - run: pip install -r dev-requirements.txt
      - run: git clone https://github.com/pyenv/pyenv-update.git $(pyenv root)/plugins/pyenv-update
      - run: pyenv update
      - run: pyenv install 3.5 && pyenv install 3.6 && pyenv install 3.7 && pyenv install 3.8 && pyenv install 3.9 && pyenv install 3.10 && pyenv install 3.11 && pyenv install pypy3
      - run: tox

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - linux
      - windows
      - macos
